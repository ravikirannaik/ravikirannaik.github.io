bio: |
  Ravikiran Naik is an Assistant Professor of Economics at FLAME University,
  Pune, India. His research focuses on applied labour economics, platform/gig
  work, intergenerational inequality, and the impact of AI on employment.
  He has previously held positions at the Indian Institute for Human Settlements
  (Bangalore) and the Institute of Rural Management Anand and CHRIST University, Lavasa-Pune.

  When not working, he is an avid reader of nonfiction â€” anything from
